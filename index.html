<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET PRO DASHBOARD</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #4caf50;
            --alert-color: #ff3d00;
            --highlight-bg: #1a1a1a;
            --border-color: #333;
            --dim-text: #666;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            overflow: hidden;
            transition: background-color 0.2s;
        }

        /* START OVERLAY (For Audio Permission) */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #start-overlay h1 { font-size: 2rem; color: #fff; margin-bottom: 20px; }
        #start-overlay p { color: #888; }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #000;
            border-bottom: 1px solid var(--border-color);
        }

        .system-time { font-size: 1.5rem; font-weight: bold; color: #fff; }
        
        .slot-timer-container { text-align: right; }
        .slot-label { font-size: 0.8rem; color: var(--dim-text); text-transform: uppercase; }
        #slot-countdown { font-size: 2rem; color: var(--alert-color); font-weight: bold; }

        /* MAIN LAYOUT */
        main {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100%;
            overflow: hidden;
        }

        /* SIDEBAR */
        aside {
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            background: #080808;
        }

        .schedule-item {
            padding: 12px 15px;
            border-bottom: 1px solid #111;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--dim-text);
            transition: all 0.3s;
        }

        .schedule-item.active {
            background-color: var(--highlight-bg);
            border-left: 4px solid var(--accent-color);
            color: #fff;
        }
        
        .time-col { font-weight: bold; margin-right: 10px; min-width: 85px; }

        /* WORK ZONE */
        #work-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            position: relative;
        }

        #current-task-display {
            font-size: 1.2rem;
            color: var(--dim-text);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #big-task-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
        }

        /* STOPWATCH */
        #stopwatch {
            font-size: 7rem;
            font-weight: 300;
            color: var(--accent-color);
            font-variant-numeric: tabular-nums;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }

        .controls button {
            background: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 15px 30px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            margin: 0 10px;
        }

        .controls button:hover { background: var(--text-color); color: #000; }
        .controls button.primary { border-color: var(--accent-color); color: var(--accent-color); }
        .controls button.primary:hover { background: var(--accent-color); color: #000; }

        /* LOGS */
        #log-container {
            width: 80%;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #222;
            color: var(--dim-text);
            font-size: 0.9rem;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        
        /* ALARM FLASH ANIMATION */
        .alarm-flash {
            animation: flashScreen 0.5s ease-in-out;
        }
        @keyframes flashScreen {
            0% { background-color: var(--bg-color); }
            50% { background-color: #333; }
            100% { background-color: var(--bg-color); }
        }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="startSystem()">
        <h1>NEET DASHBOARD</h1>
        <p>[ CLICK ANYWHERE TO INITIALIZE SYSTEM & ALARMS ]</p>
    </div>

    <header>
        <div>
            <div class="system-time" id="clock">00:00:00</div>
            <div style="font-size: 0.8rem; color: #666;">SYSTEM TIME</div>
        </div>
        <div class="slot-timer-container">
            <div class="slot-label">Next Switch In</div>
            <div id="slot-countdown">--:--</div>
        </div>
    </header>

    <main>
        <aside id="schedule-list"></aside>

        <div id="work-zone">
            <div id="current-task-display">Current Focus</div>
            <div id="big-task-name">Waiting to Start...</div>

            <div id="stopwatch">00:00:00</div>

            <div class="controls">
                <button onclick="toggleStopwatch()" id="sw-btn">START WATCH</button>
                <button class="primary" onclick="logAndReset()">LOG WORK</button>
            </div>

            <div id="log-container"></div>
        </div>
    </main>

    <script>
        // --- DATA ---
        const schedule = [
            { s: "08:45", e: "09:30", t: "Bio Lecture 1" },
            { s: "09:30", e: "09:45", t: "Break" },
            { s: "09:45", e: "10:30", t: "Bio QP + Revision" },
            { s: "10:30", e: "10:45", t: "Break" },
            { s: "10:45", e: "11:30", t: "Bio Lecture 2" },
            { s: "11:30", e: "11:45", t: "Break" },
            { s: "11:45", e: "12:30", t: "Bio QP + Revision" },
            { s: "12:30", e: "12:45", t: "Break" },
            { s: "12:45", e: "13:30", t: "Bio Lecture 3" },
            { s: "13:30", e: "14:00", t: "Lunch + Walk" },
            { s: "14:00", e: "14:45", t: "ðŸŽ¯ Biology MCQs" },
            { s: "14:45", e: "15:00", t: "Break" },
            { s: "15:00", e: "15:45", t: "ðŸŽ¯ Chemistry MCQs" },
            { s: "15:45", e: "16:00", t: "Break" },
            { s: "16:00", e: "16:45", t: "ðŸŽ¯ Physics MCQs" },
            { s: "16:45", e: "17:00", t: "Break" },
            { s: "17:00", e: "17:45", t: "Chem Lecture 1" },
            { s: "17:45", e: "18:00", t: "Break" },
            { s: "18:00", e: "18:45", t: "Chem QP + Revision" },
            { s: "18:45", e: "19:00", t: "Break" },
            { s: "19:00", e: "19:45", t: "Chem Lecture 2" },
            { s: "19:45", e: "20:00", t: "Dinner" },
            { s: "20:00", e: "20:45", t: "Physics Lecture 1" },
            { s: "20:45", e: "21:00", t: "Break" },
            { s: "21:00", e: "21:45", t: "Physics QP + Revision" },
            { s: "21:45", e: "22:00", t: "Break" },
            { s: "22:00", e: "22:45", t: "Physics Lecture 2" },
            { s: "22:45", e: "23:00", t: "Break" },
            { s: "23:00", e: "23:45", t: "Notes / Error Fix" },
            { s: "23:45", e: "23:59", t: "Shutdown / Plan" }
        ];

        // --- STATE ---
        let currentSlotIndex = -1;
        let swInterval = null;
        let swSeconds = 0;
        let swRunning = false;
        let audioCtx = null;

        // --- STARTUP ---
        function startSystem() {
            // Unlock AudioContext
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Remove Overlay
            document.getElementById('start-overlay').style.display = 'none';
            
            // Go Fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            }

            init();
            
            // Play a quiet confirmation beep
            beep(0, 600, 0.1); 
        }

        function init() {
            renderSchedule();
            updateSystem();
            setInterval(updateSystem, 1000); 
            loadLogs();
        }

        // --- SCHEDULE ENGINE ---
        function renderSchedule() {
            const list = document.getElementById('schedule-list');
            list.innerHTML = schedule.map((item, i) => `
                <div class="schedule-item" id="slot-${i}">
                    <span class="time-col">${item.s}</span>
                    <span>${item.t}</span>
                </div>
            `).join('');
        }

        function updateSystem() {
            const now = new Date();
            const nowSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            
            // 1. Clock
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');

            // 2. Schedule Matching
            let foundIndex = -1;
            
            schedule.forEach((item, i) => {
                const startSec = timeToSec(item.s);
                const endSec = timeToSec(item.e);
                const el = document.getElementById(`slot-${i}`);

                if (nowSec >= startSec && nowSec < endSec) {
                    foundIndex = i;
                    el.classList.add('active');
                    
                    // Countdown
                    const diff = endSec - nowSec;
                    const m = Math.floor(diff / 60);
                    const s = diff % 60;
                    document.getElementById('slot-countdown').innerText = `${pad(m)}:${pad(s)}`;
                } else {
                    el.classList.remove('active');
                }
            });

            // 3. Detect Transition (Alarm Trigger)
            if (foundIndex !== currentSlotIndex) {
                // If this isn't the very first load (-1), play alarm
                if (currentSlotIndex !== -1 && audioCtx) {
                    triggerTransitionAlarm();
                }
                
                currentSlotIndex = foundIndex;
                
                // Update UI
                if (foundIndex !== -1) {
                    const item = schedule[foundIndex];
                    document.getElementById('big-task-name').innerText = item.t;
                    document.getElementById(`slot-${foundIndex}`).scrollIntoView({behavior: "smooth", block: "center"});
                } else {
                    document.getElementById('big-task-name').innerText = "SLEEP / RECOVERY";
                    document.getElementById('slot-countdown').innerText = "--:--";
                }
            }
        }

        // --- ALARM SYSTEM ---
        function triggerTransitionAlarm() {
            // Visual Flash
            document.body.classList.add('alarm-flash');
            setTimeout(() => document.body.classList.remove('alarm-flash'), 500);

            // Audio Alarm (Triple Beep)
            // Beep 1
            beep(0, 880, 0.1);
            // Beep 2
            beep(0.2, 880, 0.1);
            // Beep 3 (Longer, higher)
            beep(0.4, 1100, 0.4);
        }

        function beep(delay, freq, duration) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.value = freq;
            osc.type = "square"; // "square" is louder/sharper than sine
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime + delay);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + delay + duration);
            
            osc.start(audioCtx.currentTime + delay);
            osc.stop(audioCtx.currentTime + delay + duration);
        }

        // --- STOPWATCH LOGIC ---
        function toggleStopwatch() {
            if (swRunning) {
                clearInterval(swInterval);
                document.getElementById('sw-btn').innerText = "RESUME";
                document.getElementById('stopwatch').style.color = "#666";
            } else {
                swInterval = setInterval(() => {
                    swSeconds++;
                    updateStopwatchDisplay();
                }, 1000);
                document.getElementById('sw-btn').innerText = "PAUSE";
                document.getElementById('stopwatch').style.color = "var(--accent-color)";
            }
            swRunning = !swRunning;
        }

        function updateStopwatchDisplay() {
            const h = Math.floor(swSeconds / 3600);
            const m = Math.floor((swSeconds % 3600) / 60);
            const s = swSeconds % 60;
            document.getElementById('stopwatch').innerText = `${pad(h)}:${pad(m)}:${pad(s)}`;
        }

        function logAndReset() {
            if (swSeconds === 0) return;
            if (swRunning) toggleStopwatch();

            const taskName = document.getElementById('big-task-name').innerText;
            const timeStr = document.getElementById('stopwatch').innerText;
            const logEntry = { task: taskName, time: timeStr, timestamp: new Date().toLocaleTimeString() };
            
            saveLog(logEntry);

            swSeconds = 0;
            updateStopwatchDisplay();
            document.getElementById('sw-btn').innerText = "START WATCH";
        }

        // --- UTILS ---
        function saveLog(entry) {
            const logs = JSON.parse(localStorage.getItem('neet_logs') || '[]');
            logs.unshift(entry);
            localStorage.setItem('neet_logs', JSON.stringify(logs));
            renderLogs(logs);
        }

        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem('neet_logs') || '[]');
            renderLogs(logs);
        }

        function renderLogs(logs) {
            const container = document.getElementById('log-container');
            container.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <span>${log.timestamp} - ${log.task}</span>
                    <span>${log.time}</span>
                </div>
            `).join('');
        }

        function timeToSec(str) {
            const [h, m] = str.split(':').map(Number);
            return h * 3600 + m * 60;
        }
        function pad(num) { return num.toString().padStart(2, '0'); }

    </script>
</body>
</html>
