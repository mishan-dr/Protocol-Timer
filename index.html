<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET PRO DASHBOARD</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #4caf50; /* Green for Stopwatch */
            --alert-color: #f44336;
            --highlight-bg: #1a1a1a;
            --border-color: #333;
            --dim-text: #666;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            overflow: hidden;
        }

        /* HEADER: System Time + Auto-Countdown */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #000;
            border-bottom: 1px solid var(--border-color);
        }

        .system-time { font-size: 1.5rem; font-weight: bold; color: #fff; }
        
        .slot-timer-container {
            text-align: right;
        }
        
        .slot-label { font-size: 0.8rem; color: var(--dim-text); text-transform: uppercase; }
        
        #slot-countdown {
            font-size: 2rem;
            color: var(--alert-color); /* Red to indicate urgency/deadline */
            font-weight: bold;
        }

        /* MAIN LAYOUT */
        main {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100%;
            overflow: hidden;
        }

        /* SIDEBAR: Schedule */
        aside {
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            background: #080808;
        }

        .schedule-item {
            padding: 12px 15px;
            border-bottom: 1px solid #111;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--dim-text);
        }

        .schedule-item.active {
            background-color: var(--highlight-bg);
            border-left: 4px solid var(--accent-color);
            color: #fff;
        }

        .schedule-item.completed { text-decoration: line-through; opacity: 0.4; }
        .time-col { font-weight: bold; margin-right: 10px; min-width: 80px; }

        /* CENTER: Stopwatch & Logs */
        #work-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 50px;
            position: relative;
        }

        #current-task-display {
            font-size: 1.2rem;
            color: var(--dim-text);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #big-task-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        /* STOPWATCH */
        #stopwatch {
            font-size: 7rem;
            font-weight: 300;
            color: var(--accent-color);
            font-variant-numeric: tabular-nums;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }

        .controls { display: flex; gap: 15px; margin-bottom: 40px; }

        button {
            background: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 15px 30px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover { background: var(--text-color); color: #000; }
        
        button.primary {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        button.primary:hover { background: var(--accent-color); color: #000; }

        /* LOGS TABLE */
        #log-container {
            width: 80%;
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
        }
        
        .log-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
            color: var(--dim-text);
        }
        .log-entry span:last-child { color: var(--accent-color); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

    <header>
        <div>
            <div class="system-time" id="clock">00:00:00</div>
            <div style="font-size: 0.8rem; color: #666;">SYSTEM TIME</div>
        </div>
        <div class="slot-timer-container">
            <div class="slot-label">Slot Ends In</div>
            <div id="slot-countdown">--:--</div>
        </div>
    </header>

    <main>
        <aside id="schedule-list"></aside>

        <div id="work-zone">
            <div id="current-task-display">Current Focus</div>
            <div id="big-task-name">Initializing...</div>

            <div id="stopwatch">00:00:00</div>

            <div class="controls">
                <button onclick="toggleStopwatch()" id="sw-btn">START</button>
                <button class="primary" onclick="logAndReset()">LOG & RESET</button>
            </div>

            <div id="log-container">
                </div>
        </div>
    </main>

    <script>
        // --- DATA ---
        const schedule = [
            { s: "08:45", e: "09:30", t: "Bio Lecture 1" },
            { s: "09:30", e: "09:45", t: "Break" },
            { s: "09:45", e: "10:30", t: "Bio QP + Revision" },
            { s: "10:30", e: "10:45", t: "Break" },
            { s: "10:45", e: "11:30", t: "Bio Lecture 2" },
            { s: "11:30", e: "11:45", t: "Break" },
            { s: "11:45", e: "12:30", t: "Bio QP + Revision" },
            { s: "12:30", e: "12:45", t: "Break" },
            { s: "12:45", e: "13:30", t: "Bio Lecture 3" },
            { s: "13:30", e: "14:00", t: "Lunch + Walk" },
            { s: "14:00", e: "14:45", t: "ðŸŽ¯ Biology MCQs" },
            { s: "14:45", e: "15:00", t: "Break" },
            { s: "15:00", e: "15:45", t: "ðŸŽ¯ Chemistry MCQs" },
            { s: "15:45", e: "16:00", t: "Break" },
            { s: "16:00", e: "16:45", t: "ðŸŽ¯ Physics MCQs" },
            { s: "16:45", e: "17:00", t: "Break" },
            { s: "17:00", e: "17:45", t: "Chem Lecture 1" },
            { s: "17:45", e: "18:00", t: "Break" },
            { s: "18:00", e: "18:45", t: "Chem QP + Revision" },
            { s: "18:45", e: "19:00", t: "Break" },
            { s: "19:00", e: "19:45", t: "Chem Lecture 2" },
            { s: "19:45", e: "20:00", t: "Dinner" },
            { s: "20:00", e: "20:45", t: "Physics Lecture 1" },
            { s: "20:45", e: "21:00", t: "Break" },
            { s: "21:00", e: "21:45", t: "Physics QP + Revision" },
            { s: "21:45", e: "22:00", t: "Break" },
            { s: "22:00", e: "22:45", t: "Physics Lecture 2" },
            { s: "22:45", e: "23:00", t: "Break" },
            { s: "23:00", e: "23:45", t: "Notes / Error Fix" },
            { s: "23:45", e: "23:59", t: "Shutdown / Plan" }
        ];

        // --- STATE ---
        let currentSlot = null;
        let swInterval = null;
        let swSeconds = 0;
        let swRunning = false;

        // --- INIT ---
        function init() {
            renderSchedule();
            updateSystem();
            setInterval(updateSystem, 1000); // Main Heartbeat
            loadLogs();
        }

        // --- SCHEDULE LOGIC ---
        function renderSchedule() {
            const list = document.getElementById('schedule-list');
            list.innerHTML = schedule.map((item, i) => `
                <div class="schedule-item" id="slot-${i}">
                    <span class="time-col">${item.s}</span>
                    <span>${item.t}</span>
                </div>
            `).join('');
        }

        function updateSystem() {
            const now = new Date();
            const nowSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            
            // 1. Update Clock
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');

            // 2. Find Active Slot & Update Countdown
            let activeIndex = -1;
            
            schedule.forEach((item, i) => {
                const startSec = timeToSec(item.s);
                const endSec = timeToSec(item.e);
                const el = document.getElementById(`slot-${i}`);

                if (nowSec >= startSec && nowSec < endSec) {
                    activeIndex = i;
                    el.classList.add('active');
                    
                    // Update Slot Info
                    if(currentSlot !== i) {
                        currentSlot = i;
                        document.getElementById('big-task-name').innerText = item.t;
                        el.scrollIntoView({behavior: "smooth", block: "center"});
                        playAlarm(); // Alarm on slot change
                    }

                    // Auto Countdown (Top Right)
                    const diff = endSec - nowSec;
                    const m = Math.floor(diff / 60);
                    const s = diff % 60;
                    document.getElementById('slot-countdown').innerText = 
                        `${pad(m)}:${pad(s)}`;
                        
                } else {
                    el.classList.remove('active');
                }
            });

            if (activeIndex === -1) {
                document.getElementById('slot-countdown').innerText = "SLEEP";
                document.getElementById('big-task-name').innerText = "Rest / Sleep Zone";
            }
        }

        // --- STOPWATCH LOGIC ---
        function toggleStopwatch() {
            if (swRunning) {
                clearInterval(swInterval);
                document.getElementById('sw-btn').innerText = "RESUME";
                document.getElementById('stopwatch').style.color = "#666";
            } else {
                swInterval = setInterval(() => {
                    swSeconds++;
                    updateStopwatchDisplay();
                }, 1000);
                document.getElementById('sw-btn').innerText = "PAUSE";
                document.getElementById('stopwatch').style.color = "var(--accent-color)";
            }
            swRunning = !swRunning;
        }

        function updateStopwatchDisplay() {
            const h = Math.floor(swSeconds / 3600);
            const m = Math.floor((swSeconds % 3600) / 60);
            const s = swSeconds % 60;
            document.getElementById('stopwatch').innerText = 
                `${pad(h)}:${pad(m)}:${pad(s)}`;
        }

        function logAndReset() {
            if (swSeconds === 0) return;
            
            // Pause
            if (swRunning) toggleStopwatch();

            // Save Data
            const taskName = document.getElementById('big-task-name').innerText;
            const timeStr = document.getElementById('stopwatch').innerText;
            const logEntry = { task: taskName, time: timeStr, timestamp: new Date().toLocaleTimeString() };
            
            saveLog(logEntry);

            // Reset
            swSeconds = 0;
            updateStopwatchDisplay();
            document.getElementById('sw-btn').innerText = "START";
        }

        // --- LOGGING SYSTEM (LocalStorage) ---
        function saveLog(entry) {
            const logs = JSON.parse(localStorage.getItem('neet_logs') || '[]');
            logs.unshift(entry); // Add to top
            localStorage.setItem('neet_logs', JSON.stringify(logs));
            renderLogs(logs);
        }

        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem('neet_logs') || '[]');
            renderLogs(logs);
        }

        function renderLogs(logs) {
            const container = document.getElementById('log-container');
            container.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <span>${log.timestamp} - ${log.task}</span>
                    <span>${log.time}</span>
                </div>
            `).join('');
        }

        // --- UTILS ---
        function timeToSec(str) {
            const [h, m] = str.split(':').map(Number);
            return h * 3600 + m * 60;
        }

        function pad(num) { return num.toString().padStart(2, '0'); }

        // Audio Alarm
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playAlarm() {
            // Double beep
            beep(0, 800, 0.1);
            setTimeout(() => beep(0, 800, 0.1), 200);
        }
        function beep(d, f, dur) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = f;
            osc.start(audioCtx.currentTime + d);
            osc.stop(audioCtx.currentTime + d + dur);
        }

        init();
    </script>
</body>
</html>
