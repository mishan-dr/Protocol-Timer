<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIIMS COMMAND | STRATEGIST v6.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #000000;
            --bg-panel: #0c0c0c;
            --border: #333333; 
            --accent: #3b82f6; 
            --red-alert: #ff003c; 
            --gold: #ffd700;
            --text-main: #ffffff;
            --text-dim: #888888;
            
            --font-tech: 'JetBrains Mono', monospace;
            --font-ui: 'Rajdhani', sans-serif;
        }

        body[data-theme="bio"] { --accent: #00ff88; }
        body[data-theme="alert"] { --accent: #ff003c; }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; transition: border 0.3s, color 0.3s; }
        ::-webkit-scrollbar { width: 6px; background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- LAYOUT --- */
        .hud-container {
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            grid-template-rows: 70px 1fr 40px;
            gap: 12px;
            padding: 12px;
        }

        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            grid-column: 1 / -1;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 2px solid var(--accent);
            background: rgba(10,10,10,0.95);
        }
        
        .brand-box { display: flex; align-items: center; gap: 15px; }
        .aiims-label { font-family: var(--font-tech); font-weight: 800; font-size: 1.1rem; color: var(--red-alert); letter-spacing: 2px; text-shadow: 0 0 10px var(--red-alert); }
        .target-loc { font-size: 1.5rem; font-weight: 700; color: #fff; }
        .sc-rank { font-size: 0.8rem; color: var(--text-dim); font-family: var(--font-tech); background: #151515; padding: 3px 8px; border: 1px solid #333; border-radius: 4px; }

        .timer-box { display: flex; align-items: center; gap: 15px; }
        .main-timer { font-family: var(--font-tech); font-size: 2.5rem; font-weight: 700; color: #fff; line-height: 1; text-shadow: 0 0 15px rgba(255,255,255,0.1); }
        .timer-label { font-size: 0.8rem; color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .controls { display: flex; align-items: center; gap: 25px; }
        .days-container { text-align: right; }
        .days-left { font-size: 2rem; font-weight: 800; color: #fff; line-height: 1; }
        .days-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        
        .color-btn { 
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--border); 
            background: transparent; color: var(--accent); font-size: 1.2rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .color-btn:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }

        /* --- SIDEBAR LEFT (Progress) --- */
        .sidebar {
            grid-row: 2 / 3;
            padding: 20px;
            gap: 20px;
        }
        .stat-block { border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        .sb-label { font-size: 0.75rem; font-weight: 700; color: var(--accent); margin-bottom: 5px; letter-spacing: 1px; }
        .sb-val { font-size: 1.8rem; font-weight: 700; color: #fff; font-family: var(--font-tech); line-height: 1; }
        .sb-progress-bg { height: 5px; background: #222; width: 100%; border-radius: 2px; margin-top: 6px; }
        .sb-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 2px; box-shadow: 0 0 5px var(--accent); }

        .phase-box { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-left: 3px solid var(--accent); }
        .phase-title { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700;}
        .phase-val { font-size: 1.1rem; color: #fff; font-weight: 700; margin-top: 3px; }
        .phase-timer { font-family: var(--font-tech); color: var(--accent); font-size: 1.1rem; margin-top: 5px; font-weight: 700; }

        /* --- CENTER (Schedule) --- */
        .main-view {
            grid-row: 2 / 3;
            overflow: hidden;
        }
        .schedule-list {
            overflow-y: auto;
            padding: 0;
            flex: 1;
            scroll-behavior: smooth;
        }
        .task-row {
            display: grid;
            grid-template-columns: 90px 1fr 60px;
            padding: 14px 20px;
            border-bottom: 1px solid #1a1a1a;
            align-items: center;
        }
        .task-row:hover { background: rgba(255,255,255,0.02); }
        .task-row.active { background: rgba(59, 130, 246, 0.15); border-left: 4px solid var(--accent); }
        .task-row.done { opacity: 0.3; }

        .tr-time { font-family: var(--font-tech); font-size: 0.8rem; color: var(--text-dim); }
        .tr-name { font-size: 0.95rem; font-weight: 700; color: #fff; }
        .tr-tag { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: #000; background: var(--text-dim); padding: 3px 6px; border-radius: 3px; text-align: center; }

        /* --- SIDEBAR RIGHT (Strategy) --- */
        .sidebar-right {
            grid-row: 2 / 3;
            padding: 20px;
            gap: 15px;
        }
        .widget-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 15px;
            text-align: center;
        }
        .wb-title { font-size: 0.7rem; color: var(--red-alert); font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; text-transform: uppercase; }
        .wb-big { font-size: 2.2rem; font-weight: 800; color: #fff; font-family: var(--font-tech); line-height: 1; }
        .wb-sub { font-size: 0.75rem; color: var(--text-dim); margin-top: 4px; text-transform: uppercase; }
        
        .gold-zone { color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }

        /* --- FOOTER --- */
        .footer {
            grid-column: 1 / -1;
            display: flex; align-items: center; padding: 0 20px;
            font-family: var(--font-tech); font-size: 0.9rem; color: var(--accent);
            border-top: 1px solid var(--border); background: #000;
        }
        .blinking-cursor { display: inline-block; width: 8px; height: 16px; background: var(--accent); margin-left: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        /* --- RESPONSIVE --- */
        @media (max-width: 1000px) {
            .hud-container { display: flex; flex-direction: column; height: auto; overflow-y: auto; }
            .header { flex-direction: column; gap: 15px; padding: 20px; height: auto; }
            .sidebar-right { order: 3; } 
            .main-view { height: 500px; }
        }
    </style>
</head>
<body>

    <div class="hud-container">
        <header class="panel header">
            <div class="brand-box">
                <div class="aiims-label">TARGET: AIIMS</div>
                <div class="target-loc" id="aiimsLoc">RISHIKESH</div>
                <div class="sc-rank">SC: <span id="scRank">8240</span></div>
            </div>
            
            <div class="timer-box">
                <div class="main-timer" id="mainTimer">00:00:00</div>
                <div class="timer-label" id="taskStatus">SYSTEM READY</div>
            </div>

            <div class="controls">
                <div class="days-container">
                    <div class="days-left" id="daysLeft">--</div>
                    <div class="days-label">Days to May 2</div>
                </div>
                <button class="color-btn" onclick="toggleTheme()">ðŸŽ¨</button>
            </div>
        </header>

        <aside class="panel sidebar">
            <div class="stat-block">
                <div class="sb-label">PHYSICS (180)</div>
                <div class="sb-val" id="phyVal">0</div>
                <div class="sb-progress-bg"><div class="sb-fill" id="phyBar"></div></div>
            </div>
            <div class="stat-block">
                <div class="sb-label">CHEMISTRY (263)</div>
                <div class="sb-val" id="chemVal">0</div>
                <div class="sb-progress-bg"><div class="sb-fill" id="chemBar"></div></div>
            </div>
            <div class="stat-block">
                <div class="sb-label">BIOLOGY (180)</div>
                <div class="sb-val" id="bioVal">0</div>
                <div class="sb-progress-bg"><div class="sb-fill" id="bioBar"></div></div>
            </div>
            
            <div class="phase-box">
                <div class="phase-title">TACTICAL PHASE</div>
                <div class="phase-val" id="subPhase">STANDBY</div>
                <div class="phase-timer" id="subTimer">--:--</div>
            </div>
        </aside>

        <main class="panel main-view">
            <div class="schedule-list" id="scheduleList"></div>
        </main>

        <aside class="panel sidebar-right">
            <div class="widget-box">
                <div class="wb-title">REMAINING</div>
                <div class="wb-big" style="color:var(--accent)" id="remLec">623</div>
                <div class="wb-sub">TOTAL LECTURES LEFT</div>
            </div>

            <div class="widget-box">
                <div class="wb-title">FINISH DATE</div>
                <div class="wb-big" style="color:var(--text-main)" id="finishDate">FEB 26</div>
                <div class="wb-sub">SYLLABUS COMPLETION</div>
            </div>

            <div class="widget-box" style="border-color:var(--gold);">
                 <div class="wb-title" style="color:var(--gold);">GOLD ZONE</div>
                 <div class="wb-big gold-zone" id="bufferDays">65</div>
                 <div class="wb-sub">REVISION DAYS LEFT</div>
            </div>
            
            <div class="widget-box" style="flex:1; border:none; background:transparent; padding:0; display:flex; flex-direction:column;">
                <textarea style="flex:1; width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--border); border-radius:4px; color:#666; font-size:0.75rem; padding:10px; resize:none;" placeholder="Mental Dump Area..."></textarea>
            </div>
        </aside>

        <footer class="panel footer">
            <span style="color:var(--text-dim); margin-right:15px;">:: INTEL_FEED :: </span>
            <span id="typewriterText"></span><span class="blinking-cursor"></span>
        </footer>
    </div>

    <script>
        // --- CONSTANTS ---
        const FACTS = [
            "PHY: Accel in SHM is max at extremes (a = -Ï‰Â²A).",
            "CHEM: Stability: 3Â° > 2Â° > 1Â° (Free Radicals).",
            "BIO: Telophase is reverse of Prophase.",
            "PHY: Work by Magnetic Force is ZERO.",
            "CHEM: F has lower EA than Cl (Size repulsion).",
            "BIO: S1 Sound: Closure of AV valves.",
            "PHY: dQ = dU + dW (1st Law).",
            "CHEM: SN2: Inversion of Config (Walden).",
            "BIO: Spermatogenesis: Seminiferous Tubules.",
            "PHY: Drift Velocity is ~10^-4 m/s.",
            "CHEM: Amphoteric: Al2O3, ZnO, PbO, SnO2.",
            "BIO: DNA Rep is Semi-Conservative.",
            "PHY: C = 4Ï€Îµâ‚€R (Spherical Conductor).",
            "CHEM: NH3 Angle < CH4 (lp-bp repulsion).",
            "BIO: Birds/Reptiles: Uric Acid.",
            "PHY: Lenz's Law = Energy Conservation.",
            "CHEM: Koibe's Rxn: Phenol -> Salicylic Acid.",
            "BIO: Corpus Luteum -> Progesterone.",
            "PHY: Î¼ = Real Depth / Apparent Depth.",
            "CHEM: Packing: FCC(74%) > BCC(68%)."
        ];

        const LOCATIONS = [
            {n:"DELHI", r:"644"}, {n:"RISHIKESH", r:"8240"}, {n:"JODHPUR", r:"6920"}, 
            {n:"BHOPAL", r:"7030"}, {n:"KALYANI", r:"17433"}
        ];

        // 1 = Count as Lecture
        const PROTOCOL = [
            { start: "08:00", end: "08:30", task: "WAKE UP / PREP", type: "prep", video: 0 },
            { start: "08:30", end: "10:00", task: "PHYSICS (CYCLE 1)", type: "phy", video: 1, sub: 'phy' },
            { start: "10:00", end: "10:15", task: "BREAK", type: "break", video: 0 },
            { start: "10:15", end: "11:45", task: "PHYSICS (CYCLE 2)", type: "phy", video: 1, sub: 'phy' },
            { start: "11:45", end: "12:00", task: "SNACK", type: "break", video: 0 },
            { start: "12:00", end: "13:30", task: "PHYSICS (QP ONLY)", type: "phy", video: 0 }, 
            { start: "13:30", end: "14:00", task: "LUNCH", type: "break", video: 0 },
            { start: "14:00", end: "15:30", task: "CHEM (PHYSICAL)", type: "chem", video: 1, sub: 'chem' },
            { start: "15:30", end: "15:45", task: "WALK", type: "break", video: 0 },
            { start: "15:45", end: "17:15", task: "CHEM (ORGANIC)", type: "chem", video: 1, sub: 'chem' },
            { start: "17:15", end: "17:30", task: "WASH FACE", type: "break", video: 0 },
            { start: "17:30", end: "19:00", task: "BIO (BOTANY)", type: "bio", video: 1, sub: 'bio' },
            { start: "19:00", end: "19:15", task: "MUSIC", type: "break", video: 0 },
            { start: "19:15", end: "20:45", task: "BIO (ZOOLOGY)", type: "bio", video: 1, sub: 'bio' },
            { start: "20:45", end: "21:15", task: "DINNER", type: "break", video: 0 },
            { start: "21:15", end: "22:45", task: "CHEM (INORGANIC)", type: "chem", video: 1, sub: 'chem' },
            { start: "22:45", end: "23:00", task: "BREAK", type: "break", video: 0 },
            { start: "23:00", end: "00:30", task: "BIO (CYCLE 8)", type: "bio", video: 1, sub: 'bio' },
            { start: "00:30", end: "08:00", task: "SLEEP", type: "prep", video: 0 }
        ];

        const START_DATE = new Date("2025-12-10T00:00:00");
        const PREP_END_DATE = new Date("2026-05-02T23:59:59");
        const TOTAL_LEC_GOAL = 623;
        const RATE = 8; // lecs/day

        // --- TYPEWRITER ---
        let fIdx = 0, cIdx = 0, isDel = false, isWait = false;
        const typeEl = document.getElementById("typewriterText");
        function typeLoop() {
            const txt = FACTS[fIdx];
            if (isWait) return;
            if (isDel) {
                typeEl.innerText = txt.substring(0, cIdx - 1); cIdx--;
                if (cIdx === 0) { isDel = false; fIdx = (fIdx + 1) % FACTS.length; }
                setTimeout(typeLoop, 20);
            } else {
                typeEl.innerText = txt.substring(0, cIdx + 1); cIdx++;
                if (cIdx === txt.length) { isWait = true; setTimeout(() => { isWait = false; isDel = true; typeLoop(); }, 10000); }
                else setTimeout(typeLoop, 40);
            }
        }
        typeLoop();

        // --- UTILS ---
        const THEMES = [null, "bio", "alert"];
        let tIdx = 0;
        function toggleTheme() {
            tIdx = (tIdx + 1) % THEMES.length;
            if(THEMES[tIdx]) document.body.setAttribute("data-theme", THEMES[tIdx]);
            else document.body.removeAttribute("data-theme");
        }

        function formatTime(t) {
            let [h, m] = t.split(':').map(Number);
            const am = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${String(m).padStart(2,'0')} ${am}`;
        }
        function getMins(t) {
            const [h, m] = t.split(':').map(Number);
            let val = h*60 + m - 480; 
            if(val < 0) val += 1440;
            return val;
        }
        function pad(n) { return n < 10 ? '0'+n : n; }

        // --- STRATEGY CALC ---
        function calculateStrategy() {
            // 1. Projected Finish
            const daysToFinish = Math.ceil(TOTAL_LEC_GOAL / RATE);
            const finishDate = new Date(START_DATE.getTime() + (daysToFinish * 24 * 60 * 60 * 1000));
            
            const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN"];
            const fStr = `${monthNames[finishDate.getMonth()]} ${finishDate.getDate()}`;
            document.getElementById('finishDate').innerText = fStr;

            // 2. Buffer Days (Finish Date -> May 2)
            const diffTime = PREP_END_DATE - finishDate;
            const bufferDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('bufferDays').innerText = bufferDays > 0 ? bufferDays : 0;
        }
        calculateStrategy();

        // --- MAIN LOOP ---
        function tick() {
            const now = new Date();
            const sec = Math.floor(Date.now() / 1000);

            // Loc
            const loc = LOCATIONS[Math.floor(sec/4) % LOCATIONS.length];
            document.getElementById('aiimsLoc').innerText = loc.n;
            document.getElementById('scRank').innerText = loc.r;

            // Days Left to May 2
            const diff = PREP_END_DATE - now;
            document.getElementById('daysLeft').innerText = Math.max(0, Math.ceil(diff / 86400000));

            // Schedule
            let curMins = now.getHours() * 60 + now.getMinutes();
            let adjCur = curMins - 480; if(adjCur < 0) adjCur += 1440;

            let html = "", activeEl = null;

            PROTOCOL.forEach((item, idx) => {
                const s = getMins(item.start);
                let e = getMins(item.end); if(e < s) e += 1440;

                let state = "";
                if(adjCur >= s && adjCur < e) {
                    state = "active";
                    activeEl = "task-" + idx;
                    
                    let remMins = e - adjCur - 1;
                    let remSecs = 59 - now.getSeconds();
                    document.getElementById('mainTimer').innerText = `${pad(Math.floor(remMins/60))}:${pad(remMins%60)}:${pad(remSecs)}`;
                    document.getElementById('taskStatus').innerText = "ENGAGED: " + item.task;

                    if(item.video) {
                        let elapsed = adjCur - s;
                        let phName = "", phTime = 0;
                        if(elapsed < 45) { phName="VIDEO"; phTime = 45 - elapsed; }
                        else if(elapsed < 70) { phName="QUESTIONS"; phTime = 70 - elapsed; }
                        else { phName="REVISION"; phTime = 90 - elapsed; }
                        
                        document.getElementById('subPhase').innerText = `PHASE: ${phName}`;
                        document.getElementById('subTimer').innerText = `${phTime}m ${remSecs}s LEFT`;
                    } else {
                        document.getElementById('subPhase').innerText = "FULL FOCUS";
                        document.getElementById('subTimer').innerText = "--";
                    }
                } else if (adjCur >= e) {
                    state = "done";
                }

                html += `
                    <div id="task-${idx}" class="task-row ${state}">
                        <div class="tr-time">${formatTime(item.start)}</div>
                        <div class="tr-name">${item.task}</div>
                        <div class="tr-tag">${item.type}</div>
                    </div>
                `;
            });
            document.getElementById('scheduleList').innerHTML = html;

            if(activeEl) {
                const el = document.getElementById(activeEl);
                if(el) {
                     const rect = el.getBoundingClientRect();
                     const container = document.getElementById('scheduleList').getBoundingClientRect();
                     if (rect.top < container.top || rect.bottom > container.bottom) {
                         el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                     }
                }
            } else {
                document.getElementById('mainTimer').innerText = "--:--:--";
                document.getElementById('taskStatus').innerText = "BUFFER ZONE";
            }

            // Counters
            const timeSinceStart = now - START_DATE;
            let daysPassed = Math.floor(timeSinceStart / 86400000);
            if(daysPassed < 0) daysPassed = -1;

            let p=0, c=0, b=0;

            if(daysPassed >= 0) {
                // Past Days
                p = daysPassed * 2; c = daysPassed * 3; b = daysPassed * 3;
                // Today
                PROTOCOL.forEach(s => {
                    if(s.video) {
                         let e = getMins(s.end); if(e < getMins(s.start)) e+=1440;
                         if(adjCur >= e) {
                             if(s.sub==='phy') p++; if(s.sub==='chem') c++; if(s.sub==='bio') b++;
                         }
                    }
                });
            }

            document.getElementById('phyVal').innerText = p; document.getElementById('phyBar').style.width = Math.min(100, (p/180)*100)+"%";
            document.getElementById('chemVal').innerText = c; document.getElementById('chemBar').style.width = Math.min(100, (c/263)*100)+"%";
            document.getElementById('bioVal').innerText = b; document.getElementById('bioBar').style.width = Math.min(100, (b/180)*100)+"%";
            
            let totalDone = p + c + b;
            document.getElementById('remLec').innerText = Math.max(0, TOTAL_LEC_GOAL - totalDone);
        }

        setInterval(tick, 1000);
        tick();

    </script>
</body>
</html>
